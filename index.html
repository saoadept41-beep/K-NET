<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Neural Interface</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<div id="boot-screen">
  <div class="core">
    <div class="ring"></div>
    <div class="logo">K-NET</div>
    <div class="subtitle">Interface neuronale</div>
  </div>
  <div class="enter">CLIQUER POUR SE CONNECTER</div>
</div>

<div id="auth-panel" class="hidden">
  <div class="auth-box">
    <h2>Connexion</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">
    <select id="role">
      <option value="chauffeur">Chauffeur</option>
      <option value="logistique">Logistique</option>
      <option value="mecanicien">Mécanicien</option>
      <option value="organisation">Organisation</option>
      <option value="admin">Admin</option>
    </select>
    <button id="loginBtn">Entrer</button>
    <p id="error"></p>
  </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
