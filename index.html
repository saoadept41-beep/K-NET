<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-NET ‚Ä¢ Acc√®s</title>

  <!-- AUTH STYLES -->
  <link rel="stylesheet" href="css/auth.css">

  <style>
    /* ===== BOOT SCREEN (SIMPLE) ===== */
    #boot-screen {
      position: fixed;
      inset: 0;
      background: #050510;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }

    .boot-logo {
      font-size: 2.8rem;
      letter-spacing: 6px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
    }

    .boot-text {
      font-size: 0.9rem;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeIn 1.2s forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<!-- ===== BOOT ===== -->
<div id="boot-screen">
  <div class="boot-logo">K-NET</div>
  <div class="boot-text">CLIQUEZ POUR ENTRER</div>
</div>

<!-- ===== AUTH ===== -->
<div id="auth-panel" class="hidden">
  <!-- üîΩ –ó–î–ï–°–¨ –¢–í–û–ô –°–£–©–ï–°–¢–í–£–Æ–©–ò–ô AUTH HTML -->
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const boot = document.getElementById("boot-screen");
    const auth = document.getElementById("auth-panel");

    boot.addEventListener("click", () => {
      boot.style.transition = "opacity .6s ease";
      boot.style.opacity = "0";

      setTimeout(() => {
        boot.remove();
        auth.classList.remove("hidden");
      }, 600);
    });
  });
</script>

<!-- FIREBASE AUTH -->
<script type="module" src="js/auth.js"></script>

</body>
</html>
