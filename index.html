<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Neural Gate</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

<div id="main-screen">
  <div id="sphere">
    <div class="sphere-core">
      <div class="logo">K-NET</div>
      <div class="subtitle">NEURAL GATE</div>
    </div>
  </div>
  <div class="hint">CLIQUEZ POUR ENTRER</div>
</div>

<div id="auth-panel">
  <div class="auth-box">
    <h2>Connexion</h2>

    <form id="loginForm">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Mot de passe" required>
      <button type="submit">Se connecter</button>
    </form>

    <hr>

    <form id="registerForm">
      <input id="regEmail" type="email" placeholder="Email" required>
      <input id="regPassword" type="password" placeholder="Mot de passe" required>

      <select id="role">
        <option value="driver">Conducteur</option>
        <option value="logistic">Logistique</option>
        <option value="mechanic">Mécanicien</option>
        <option value="organizer">Organisateur</option>
        <option value="admin">Administrateur</option>
      </select>

      <button type="submit">Créer un compte</button>
    </form>

    <div id="error"></div>
  </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
