<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Neural Gate</title>

  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

<div id="main-screen">
  <div id="sphere">
    <div class="sphere-core">
      <div id="logo">K-NET</div>
      <div class="subtitle">NEURAL GATE</div>
    </div>
  </div>
  <div class="hint">CLIQUEZ POUR ENTRER</div>
</div>

<div id="auth-panel">
  <div class="auth-container">

    <div class="tabs">
      <button class="tab active" id="loginTab">Connexion</button>
      <button class="tab" id="registerTab">Inscription</button>
    </div>

    <form id="loginForm">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Mot de passe">
      <button>Se connecter</button>
    </form>

    <form id="registerForm" class="hidden">
      <input id="regEmail" placeholder="Email">
      <input id="regPassword" type="password" placeholder="Mot de passe">
      <button>Créer un compte</button>
    </form>

    <div id="error"></div>

  </div>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>

</body>
</html>
