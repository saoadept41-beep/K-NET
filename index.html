<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Neural Gate</title>

  <!-- СТИЛИ -->
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>

<!-- ФОН -->
<div class="scan-line"></div>

<!-- ГЛАВНЫЙ ЭКРАН -->
<div id="main-screen">

  <!-- ОРБИТЫ -->
  <div class="orbit orbit-1"></div>
  <div class="orbit orbit-2"></div>
  <div class="orbit orbit-3"></div>

  <!-- СФЕРА -->
  <div id="sphere">
    <div class="sphere-glow"></div>
    <div class="sphere-inner"></div>

    <div class="sphere-core">
      <div id="logo">K-NET</div>
      <div class="subtitle">NEURAL GATE</div>
    </div>
  </div>

  <div class="hint">CLICK TO ENTER</div>
</div>

<!-- АВТОРИЗАЦИЯ -->
<div id="auth-panel">
  <div class="auth-container">

    <div class="tabs">
      <button class="tab active" id="loginTab">Login</button>
      <button class="tab" id="registerTab">Register</button>
    </div>

    <form id="loginForm" class="auth-form">
      <input id="loginEmail" type="email" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button class="submit-btn" type="submit">Login</button>
    </form>

    <form id="registerForm" class="auth-form hidden">
      <input id="regEmail" type="email" placeholder="Email" required>
      <input id="regPassword" type="password" placeholder="Password" required>

      <select id="role">
        <option value="driver">Водитель</option>
        <option value="logistic">Логист</option>
        <option value="mechanic">Механик</option>
        <option value="organizer">Организатор</option>
        <option value="admin">Администратор</option>
      </select>

      <button class="submit-btn" type="submit">Register</button>
    </form>

    <div id="error-message"></div>
  </div>
</div>

<!-- JS -->
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/auth.js"></script>

</body>
</html>
