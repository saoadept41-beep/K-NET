<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Login</title>

  <!-- СТИЛИ -->
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="app.css">
</head>

<body>

<div id="main-screen">
  <div id="sphere">
    <div class="sphere-core">
      <div id="logo">K-NET</div>
      <div class="subtitle">NEURAL GATE</div>
    </div>
  </div>
  <div class="hint">CLICK TO ENTER</div>
</div>

<div id="auth-panel">
  <div class="auth-container">

    <div class="tabs">
      <button class="tab active" id="loginTab">Login</button>
      <button class="tab" id="registerTab">Register</button>
    </div>

    <form id="loginForm" class="auth-form">
      <input id="loginEmail" placeholder="Email" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form id="registerForm" class="auth-form hidden">
      <input id="regEmail" placeholder="Email" required>
      <input id="regPassword" type="password" placeholder="Password" required>

      <select id="role">
        <option value="driver">Водитель</option>
        <option value="logistic">Логист</option>
        <option value="mechanic">Механик</option>
        <option value="organizer">Организатор</option>
        <option value="admin">Администратор</option>
      </select>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div id="error-message"></div>

  </div>
</div>

<!-- JS -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>

</body>
</html>
