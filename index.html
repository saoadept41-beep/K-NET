<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-NET â€¢ Gate</title>

<link rel="stylesheet" href="css/auth.css">

<style>
/* ===== RESET ===== */
html, body {
  margin: 0;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* ===== GALAXY ===== */
#galaxy {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center, #000 0%, #020214 40%, #050520 70%, #000 100%),
    repeating-radial-gradient(circle,
      rgba(255,255,255,0.025) 0px,
      transparent 2px,
      transparent 6px
    );
  animation: galaxyRotate 140s linear infinite;
  transition: filter 1s ease;
}

@keyframes galaxyRotate {
  from { transform: rotate(0deg) scale(1.2); }
  to   { transform: rotate(360deg) scale(1.2); }
}

/* ===== BLACK HOLE ===== */
#hole {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: none;
}

#core {
  width: 420px;
  height: 420px;
  border-radius: 50%;
  background: radial-gradient(circle, #000 42%, transparent 70%);
  box-shadow:
    0 0 140px 50px rgba(120,0,255,.35),
    0 0 260px 110px rgba(0,180,255,.18);
  animation: corePulse 6s ease-in-out infinite;
}

@keyframes corePulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.06); }
}

/* ===== ACCRETION DISK ===== */
#disk {
  position: absolute;
  width: 560px;
  height: 560px;
  border-radius: 50%;
  border-top: 2px solid rgba(180,90,255,.65);
  border-right: 2px solid rgba(0,220,255,.45);
  filter: blur(1px);
  animation: spin 12s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== LOGO ===== */
#logo {
  position: fixed;
  font-size: 2.7rem;
  letter-spacing: 6px;
  color: #d9ffff;
  text-shadow:
    0 0 12px #00f0ff,
    0 0 40px #8a2bff,
    0 0 90px rgba(0,200,255,.6);
  cursor: pointer;
  z-index: 20;
  transition: transform .4s ease;
}

#logo:hover {
  transform: scale(1.08);
}

/* ===== ENTER ===== */
#enter {
  position: fixed;
  bottom: 80px;
  font-size: .75rem;
  letter-spacing: 3px;
  color: rgba(255,255,255,.45);
  animation: blink 1.6s infinite;
  z-index: 20;
}

@keyframes blink {
  0%,100% { opacity: .3; }
  50% { opacity: .8; }
}

/* ===== AUTH ===== */
#auth-panel {
  display: none;
  position: relative;
  z-index: 30;
}

/* ===== TRANSITION ===== */
body.entering #galaxy {
  filter: blur(6px) brightness(.6);
}

body.entering #core,
body.entering #disk,
body.entering #logo,
body.entering #enter {
  animation: suck 1.2s ease forwards;
}

@keyframes suck {
  to {
    transform: scale(0);
    opacity: 0;
  }
}

body.entered #galaxy,
body.entered #hole,
body.entered #logo,
body.entered #enter {
  display: none;
}

body.entered #auth-panel {
  display: block;
}
</style>
</head>

<body>

<div id="galaxy"></div>

<div id="hole">
  <div id="disk"></div>
  <div id="core"></div>
</div>

<div id="logo">K-NET</div>
<div id="enter">CLICK TO ENTER</div>

<!-- ===== AUTH ===== -->
<div id="auth-panel">
  <div class="auth-container">
    <h1>K-NET</h1>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <div id="authMessage"></div>
  </div>
</div>

<!-- ===== SOUND ===== -->
<audio id="hum" preload="auto">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-deep-ambience-1849.mp3" type="audio/mpeg">
</audio>

<script>
const logo = document.getElementById("logo");
const hum = document.getElementById("hum");

logo.addEventListener("click", () => {
  document.body.classList.add("entering");
  hum.volume = 0.4;
  hum.play().catch(()=>{});

  setTimeout(() => {
    document.body.classList.remove("entering");
    document.body.classList.add("entered");
  }, 1200);
});
</script>

<script type="module" src="js/auth.js"></script>
</body>
</html>
