<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-NET â€¢ Login</title>

<link rel="stylesheet" href="css/auth.css">

<style>
/* ===== BASE ===== */
html, body {
  margin: 0;
  height: 100%;
  background: #050510;
  font-family: Arial, sans-serif;
}

/* ===== BACKGROUND ===== */
#background {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at top left, rgba(120,0,255,.35), transparent 45%),
    radial-gradient(circle at bottom right, rgba(255,80,200,.25), transparent 45%),
    linear-gradient(135deg, #050510, #0b0f2a);
  animation: bgMove 12s ease-in-out infinite alternate;
}

@keyframes bgMove {
  from { transform: scale(1); }
  to { transform: scale(1.05); }
}

/* ===== CENTER WRAP ===== */
#intro {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  cursor: pointer;
  z-index: 5;
}

/* ===== LOGO ===== */
#logo {
  font-size: 3rem;
  letter-spacing: 6px;
  color: white;
  text-shadow:
    0 0 15px rgba(0,200,255,.9),
    0 0 35px rgba(180,80,255,.6);
  animation: logoPulse 3s ease-in-out infinite;
}

@keyframes logoPulse {
  0%,100% { opacity: .85; }
  50% { opacity: 1; }
}

/* ===== RING ===== */
#ring {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 1px solid rgba(0,200,255,.35);
  animation: spin 18s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* ===== HINT ===== */
#hint {
  margin-top: 30px;
  font-size: .75rem;
  letter-spacing: 2px;
  color: rgba(255,255,255,.6);
  animation: blink 1.6s infinite;
}

@keyframes blink {
  0%,100% { opacity: .3; }
  50% { opacity: .8; }
}

/* ===== AUTH ===== */
#auth-panel {
  display: none;
  position: relative;
  z-index: 10;
}
</style>
</head>

<body>

<div id="background"></div>

<!-- ===== INTRO ===== -->
<div id="intro">
  <div id="ring"></div>
  <div id="logo">K-NET</div>
  <div id="hint">CLICK TO ENTER</div>
</div>

<!-- ===== AUTH ===== -->
<div id="auth-panel">
  <div class="auth-container">
    <h1>K-NET</h1>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <div id="authMessage"></div>
  </div>
</div>

<script>
const intro = document.getElementById("intro");
intro.addEventListener("click", () => {
  intro.style.opacity = "0";
  intro.style.transition = "opacity .6s ease";

  setTimeout(() => {
    intro.remove();
    document.getElementById("auth-panel").style.display = "block";
  }, 600);
});
</script>

<script type="module" src="js/auth.js"></script>

</body>
</html>
