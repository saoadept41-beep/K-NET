<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>K-NET • Neural Gate</title>

  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/auth.css">
</head>

<body>

<!-- MAIN SCREEN -->
<div id="main-screen">
  <div id="sphere">
    <div class="sphere-glow"></div>
    <div class="sphere-body">
      <div class="sphere-title">K-NET</div>
      <div class="sphere-sub">NEURAL GATE</div>
    </div>
  </div>
  <div class="hint">CLIQUEZ POUR ENTRER</div>
</div>

<!-- AUTH -->
<div id="auth-panel">
  <div class="auth-box">
    <h2>Connexion</h2>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">

    <select id="role">
      <option value="driver">Conducteur</option>
      <option value="logistic">Logistique</option>
      <option value="mechanic">Mécanicien</option>
      <option value="organizer">Organisateur</option>
      <option value="admin">Administrateur</option>
    </select>

    <button id="loginBtn">Se connecter</button>
    <button id="registerBtn">Créer un compte</button>

    <p id="error"></p>
  </div>
</div>

<script type="module" src="./js/auth.js"></script>
</body>
</html>
