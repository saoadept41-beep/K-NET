<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>K-NET • Login</title>
<link rel="stylesheet" href="css/auth.css">
</head>

<body>

<div id="main-screen">
  <div id="sphere">
    <div class="sphere-core">
      <div id="logo">K-NET</div>
      <div class="subtitle">NEURAL GATE</div>
    </div>
  </div>
  <div class="hint">CLICK TO ENTER</div>
</div>

<div id="auth-panel">
  <div class="auth-container">
    <div class="tabs">
      <button class="tab active" id="loginTab">Login</button>
      <button class="tab" id="registerTab">Register</button>
    </div>

    <form id="loginForm" class="auth-form">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form id="registerForm" class="auth-form hidden">
      <input id="regEmail" placeholder="Email">
      <input id="regPassword" type="password" placeholder="Password">

      <select id="role">
        <option value="driver">Водитель</option>
        <option value="logistic">Логист</option>
        <option value="mechanic">Механик</option>
        <option value="organizer">Организатор</option>
      </select>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div id="error-message"></div>
  </div>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
